version: '3.9'
services:
  postgres:
#    container_name: 'restproject-postgres'
    image: postgres:latest
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=assql
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./database:/var/lib/postgresql/data
      - ./migrate.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432

  app:
    depends_on:
      - postgres
    build: ./
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/dockerdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=assql
      - PORT=8080
    ports:
      - 8080:8080
volumes:
  postgres-data:
